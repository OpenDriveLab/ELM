# single frame for 3d_vqa

model:
  arch: blip2_vqa_llama
  model_type: pretrain_llama7b
  use_grad_checkpoint: False
  freeze_vit: False
  num_query_token: 32 # 32
  # extra_query_token: 32
  vit_precision: "fp32" # fp32
  max_txt_len: 320

  image_size: 364
  # image_size: 1080

datasets:
  llama: # name of the dataset builder coco_vqa
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 364
          # image_size: 1080
        eval:
          name: "blip_image_eval"
          image_size: 364
          # image_size: 1080
    text_processor:
        train:
          name: "blip_question"
          prompt: ""
        eval:
          name: "blip_question"
    build_info:
        images:
            storage: 'data/nuscenes'
        annotations:
          train:
            storage: 'data/drivelm/train.json'
          test:
            storage: 'data/drivelm/val.json'
          val:
            storage: 'data/drivelm/val.json'

run:
  task: 3d_vqa
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 1e-5
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 8
  batch_size_train: 2
  batch_size_eval: 1
  num_workers: 4 # 4
  accum_grad_iters: 1
  resume_ckpt_path: null #"lavis/output/BLIP2/ego4d/20231014062/checkpoint_2.pth" #null 

  max_len: 30 # 10
  min_len: 1
  num_beams: 5
 
  inference_method: "generate"

  seed: 42
  output_dir: "output/BLIP2/llama"

  amp: True
  # resume_ckpt_path: lavis/output/{checkpoint}

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 64
  dist_url: "env://"
  distributed: True
